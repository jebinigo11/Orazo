<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Login</title>
  <style>
    body{font-family:system-ui,Arial; background:#0f172a; color:#e2e8f0; display:grid; place-items:center; height:100vh; margin:0;}
    .login-container{width:380px; background:#111827; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.4);}
    .form-title{font-size:20px; margin-bottom:16px; text-align:center;}
    input{width:100%; margin:8px 0; padding:10px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0;}
    button{width:100%; padding:10px; border-radius:10px; border:none; background:#22c55e; color:#052e16; font-weight:700; cursor:pointer;}
    .msg{margin:8px 0; color:#fda4af; text-align:center;}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form">
      <div class="form-title">TELECOM BILLING LOGIN</div>

      <div th:if="${param.error}" class="msg">Invalid credentials. Please try again.</div>
      <div th:if="${param.logout}" class="msg" style="color:#a7f3d0">Logged out successfully.</div>

      <form class="login-form" th:action="@{/login}" method="POST">
        <!-- Spring Security expects the parameter name 'username' and 'password' by default -->
		<input type="text" name="username" placeholder="Customer ID" required />
		<input type="password" name="password" placeholder="Password" required />

        <!-- If you enable CSRF in SecurityConfig, include the token: -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
